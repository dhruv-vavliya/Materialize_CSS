<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>

      <!-- TABS -->
      <h1>TABS:-</h1>

      <div class="container">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3 "><a href="#test1" class="active black-text">Tab 1</a></li>
            <li class="tab col s3"><a  href="#test2" class="black-text">Tab 2</a></li>
            <li class="tab col s3 disabled"><a href="#test3" class="black-text">Tab 3</a></li>
            <li class="tab col s3"><a href="#test4" class="black-text">Tab 4</a></li>
          </ul>
        </div>
        <div id="test1" class="col s12">Test 1 content</div>
        <div id="test2" class="col s12">Test 2 content</div>
        <div id="test3" class="col s12">Test 3 content</div>
        <div id="test4" class="col s12">Test 4 content</div>
      </div>
      </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    </body>
  </html
