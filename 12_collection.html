<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>

      <div class="container">
        <h1>COLLECTIONS/LIST</h1>

        <!-- COLLECTION/LIST -->
        <ul class="collection">
          <li class="collection-item">server 1</li>
          <li class="collection-item">server 2</li>
          <li class="collection-item">server 3</li>
          <li class="collection-item">server 4</li>
        </ul>

        <!-- LINKS COLLECTION -->
        <div class="collection">
          <a href="#" class="collection-item">Link 1</a>
          <a href="#" class="collection-item">Link 2</a>
          <a href="#" class="collection-item">Link 3</a>
          <a href="#" class="collection-item">Link 4</a>
        </div>

        <!-- WITH HEADER -->
        <ul class="collection with-header">
          <li class="collection-item"><h4>programming</h4></li>
          <li class="collection-item">java</li>
          <li class="collection-item">python</li>
          <li class="collection-item">c++</li>
        </ul>

      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
