<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>

      <div class="Carousel  Carousel-slider">
        <a href="#one!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2020/03/09/17/03/spring-4916430__340.jpg"></a>
     		<a href="#two!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2018/04/01/17/54/easter-3281582__340.jpg"></a>
     		<a href="#three!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2017/03/02/02/16/place-setting-2110245__340.jpg"></a>
     		<a href="#four!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2020/04/06/19/47/easter-eggs-5011031__340.jpg"></a>
     		<a href="#five!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2020/03/08/09/10/church-4911852__340.jpg"></a>
      </div>



      <!--JavaScript at end of body for optimized loading-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
        <script>
        $(document).ready(function(){
          $('.carousel').carousel();
        });
      </script>
    </body>
  </html>
