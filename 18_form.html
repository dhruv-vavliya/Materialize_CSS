<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>


      <h1>FORM:-</h1>
     <!-- FORMS -->
     <form>
       <div class="input-field">
         <input type="text" id="name">
         <label class="active" for="name">Name</label>
       </div>
       <div class="input-field">
         <input type="email" id="email" class="validate">
         <label class="active" for="email">Email</label>
       </div>
       <div class="input-field">
         <textarea type="email" id="textarea" class="materialize-textarea"></textarea>
         <label class="active" for="textarea">Textarea</label>
       </div>
        <button  type="reset" name="reset" class="btn waves-effect waves-light">re-set<i class="material-icons right ">replay</i></button>
        <button  style="" type="submit" name="submit" class="btn waves-effect waves-light">submit<i class="material-icons right ">send</i></button>
     </form>



      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
