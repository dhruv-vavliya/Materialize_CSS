<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>

      <!-- MODAL -->
      <h1>MODAL</h1>

      <!-- MODAL TRIGGERS -->
      <a href="#modal1" class="btn waves-effect">Modal 1</a>
      <a href="#modal2" class="btn waves-effect red">Modal 2</a>

      <!-- MODAL STRUCTURE -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div>
        <hr>
        <div class="modal-footer">
          <a href="" class="modal-action modal-close waves-effect waves-green">Button</a>
        </div>
      </div>

      <div id="modal2" class="modal">
        <div class="modal-content">
          <h4>Modal 2 Header</h4>
          <p>A bunch of text</p>
        </div>
        <hr>
        <div class="modal-footer">
          <a href="" class="modal-action modal-close waves-effect waves-green">link</a>
        </div>
      </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <script>
        $(document).ready(function()
        {
          // Init Modal
          $('.modal').modal();
        });
      </script>
    </body>
  </html>
