<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>

      <h1>GRID SYSTEM</h1>
      <!-- GRID SYSTEM -->
      <div class="row">
        <div class="col s2 l1"><div class="card-panel grey">1</div></div>
        <div class="col s2 l1"><div class="card-panel grey">2</div></div>
        <div class="col s2 l1"><div class="card-panel grey">3</div></div>
        <div class="col s2 l1"><div class="card-panel grey">4</div></div>
        <div class="col s2 l1"><div class="card-panel grey">5</div></div>
        <div class="col s2 l1"><div class="card-panel grey">6</div></div>
        <div class="col s2 l1"><div class="card-panel grey">7</div></div>
        <div class="col s2 l1"><div class="card-panel grey">8</div></div>
        <div class="col s2 l1"><div class="card-panel grey">9</div></div>
        <div class="col s2 l1"><div class="card-panel grey">10</div></div>
        <div class="col s2 l1"><div class="card-panel grey">11</div></div>
        <div class="col s2 l1"><div class="card-panel grey">12</div></div>
      </div>


      <div class="row">
        <div class="col s8"><div class="card-panel grey">8</div></div>
        <div class="col s4"><div class="card-panel grey">4</div></div>
      </div>

      <div class="row">
        <div class="col s4"><div class="card-panel grey">4</div></div>
        <div class="col s4"><div class="card-panel grey">4</div></div>
        <div class="col s4"><div class="card-panel grey">4</div></div>
      </div>


       <!-- OFFSETTING -->
       <div class="row">
         <div class="col s12"><div class="card-panel grey">This div is 12 cols</div></div>
         <div class="col s6 offset-s3"><div class="card-panel grey">This div is 6 cols offset by 6</div></div>
       </div>


       <!-- PUSH AND PULL -->
       <div class="row">
         <div class="col s7 push-s5"><div class="card-panel grey">This div is 7 cols wide</div></div>
         <div class="col s5 pull-s7"><div class="card-panel grey">This div is 5 cols wide</div></div>
       </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
