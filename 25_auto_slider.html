<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>
          <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>

      <!-- SLIDER -->
      <h1>SLIDER:-</h1>

      <div class="slider">
        <ul class="slides">
          <li>
            <img src="https://cdn.pixabay.com/photo/2020/04/04/20/48/hope-5003820__340.jpg" alt="">
            <div class="caption center-align">
              <h3>This is our tagline</h3>
              <h5 class="light grey-text text-lighten-3">Here is our slogan</h5>
            </div>
          </li>
          <li>
            <img src="https://cdn.pixabay.com/photo/2020/04/06/15/07/easter-5010012__340.jpg" alt="">
            <div class="caption left-align">
              <h3>This is our tagline</h3>
              <h5 class="light grey-text text-lighten-3">Here is our slogan</h5>
            </div>
          </li>
          <li>
            <img src="https://cdn.pixabay.com/photo/2020/04/05/14/31/hope-5006379__340.jpg" alt="">
            <div class="caption right-align">
              <h3>This is our tagline</h3>
              <h5 class="light grey-text text-lighten-3">Here is our slogan</h5>
            </div>
          </li>
        </ul>
      </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
      <script>
        $(document).ready(function(){
          // Init Slider
          $('.slider').slider();
        });
      </script>
    </body>
  </html>
