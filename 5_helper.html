<!DOCTYPE html>
  <html>
    <head>
        <!--Import materialize.css-->
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>materialize css</title>
    </head>

    <body>
      <h1>helpers:-</h1>

      <!-- alignment -->
      <h5 class="left-align orange">i am dhruv vavliya</h5>
      <h5 class="center-align white">i am dhruv vavliya</h5>
      <h5 class="right-align green">i am dhruv vavliya</h5>

      <!-- quick float -->
      <div class="left">left float</div>
      <div class="right">right float</div>

      <!-- clear -->
      <div class="clearfix"></div>

      <!-- to show only first line of article -->
      <h4 class="truncate">i am dhruv vavliya.i am dhruv vavliya.i am dhruv vavliya.i am dhruv vavliya.
      i am dhruv vavliya.i am dhruv vavliya.i am dhruv vavliya.i am dhruv vavliya.</h4>

      <!-- to increase window size -->
      <div style="height:500px";></div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
  </html>
