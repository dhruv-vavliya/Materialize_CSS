<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8">
 	<title>Materialize full screen Carousel</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css'>

  <style>

  	.carousel .carousel-item>img{
  		height: 100%;
  		width: 100%;
  	}
  	.next, .prev{
  		position: absolute;
  		top:45%;
  		cursor: pointer;
  	}
  	.prev{
  		left: 0px;
  	}
    .next{
    	right:0px;
    }
    @media (max-width:670px)
    {
      .carousel .carousel-item>img
      {
        min-height:400px;
      }
    }

  </style>
 </head>


 <body>

   <div class="full-silder">
   	<div class="carousel carousel-slider" data-indicators="true">
   		<a href="#one!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2020/03/09/17/03/spring-4916430__340.jpg"></a>
   		<a href="#two!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2018/04/01/17/54/easter-3281582__340.jpg"></a>
   		<a href="#three!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2017/03/02/02/16/place-setting-2110245__340.jpg"></a>
   		<a href="#four!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2020/04/06/19/47/easter-eggs-5011031__340.jpg"></a>
   		<a href="#five!" class="carousel-item"><img src="https://cdn.pixabay.com/photo/2020/03/08/09/10/church-4911852__340.jpg"></a>
   	</div>

   	<!-- next and prev buttons -->

   	<div class="next red-text"><i class="material-icons large">navigate_next</i></div>
   	<div class="prev green-text"><i class="material-icons large">navigate_before</i></div>
   </div>

   <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
   <script>
     $(document).ready(function(){

       $('.carousel').carousel({fullWidth:true}).css("height", $(window).height());

       // for next slide
         $('.next').click(function(){
         $('.carousel').carousel('next');
       });

         // for prev slide
         $('.prev').click(function(){
         $('.carousel').carousel('prev');
       });

     });
   </script>

 </body>
 </html>
